<!-- Contact section -->
<section class="contact-hero">
  <div class="container contact-grid">
    <div class="contact-left">
      <h1>Contact me</h1>
      <p>If you have any questions, feel free to contact me.</p >

      <form class="contact-form" action="mailto:zhaor3@tcd.ie" method="post" enctype="text/plain">
        <div class="name-fields">
          <div>
            <label for="first">First name</label>
            <input id="first" name="first" type="text" placeholder="Jane" required />
          </div>
          <div>
            <label for="last">Last name</label>
            <input id="last" name="last" type="text" placeholder="Smitherton" required />
          </div>
        </div>

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required />

        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write something..." required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div class="contact-right">
      <a href="https://www.instagram.com/qqqq25846?igsh=dTcwYzN3c2hwaXZk&utm_source=qr"
         target="_blank" rel="noopener" class="insta-logo">
        <img src="pt/ins.png" alt="Instagram logo" />
      </a >
      <p>My Instagram</p >
      <p>My Email: zhaor3@tcd.ie</p >
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">

  </div>

<!-- ===========================
     JS interaction script
=========================== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const contactForm = document.querySelector(".contact-form");

  if (!contactForm) {
    console.error("Contact form not found!");
    return;
  }

  contactForm.addEventListener("submit", (event) => {
    event.preventDefault();

    const first = document.getElementById("first")?.value.trim() || "(Not provided)";
    const last = document.getElementById("last")?.value.trim() || "(Not provided)";
    const email = document.getElementById("email")?.value.trim() || "(Not provided)";
    const message = document.getElementById("message")?.value.trim() || "(No message)";

    // Log formatted information to the console
    console.log(`
=========  New Form Submission =========
 Name: ${first} ${last}
 Email: ${email}
 Message: ${message}
=========================================
    `);

    // Show confirmation popup
    alert(" Thank you for your message! Your information has been submitted.");

    // Clear the form
    contactForm.reset();
  });
});
</script>
<!-- Footer -->
<footer class="site-footer">
